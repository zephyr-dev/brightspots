<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="viz.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="viz.css" type="text/css" />
</head>
<body>
<div id="openModal" class="modalDialog">
  <div>
    <img id="gustLogo" src='spots.png'></img>
    <h2>gust bright spots</h2>
    <a href="#close" title="Close" class="triggerModal">Enter</a>
  </div>
</div>
<a href="#carouselModal" id="#launchQuotes">See Quotes</a>
<div id="carouselModal" class="modalDialog">
  <div>
    <div>
      <a href="#close" title="Close" class="text-small" id="dismissModal">&times;</a>
      <br style="clear: both" />
    </div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval=6000 data-wrap=true>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" id="quotesContainer"></div>
    </div>
  </div>
</div>
</body>
</html>
